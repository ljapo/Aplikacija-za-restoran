{% extends 'store/main.html' %}
{% load static %}
{% block content %}
  <div class="row">
    {% for product in products %} <!--Kupi iz modela proizvode-->
    <div class="col-lg-4">
      <img class="thumbnail" src="{{product.imageURL}}">
      <div class="box-element product">
        <h6><strong>{{product.name}}</strong></h6>
        <hr>
        <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Dodaj u korpu</button>
        
        <h4 style="display: inline-block;float: right">{{product.price|floatformat:2}}KM</h4>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock content %}
